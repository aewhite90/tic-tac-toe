<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Tic-Tac-Toe</header>

  <div id='players' class='playerContainer'>
    <div id='playerOne' class='players active'>
      <p>X</p>
      <!-- <button id='p1human' class='choice-btn'>Human</button>
      <button id='p1ai' class='choice-btn'>Computer</button> -->
    </div>
    <div id='playerTwo' class='players'>
      <p>O</p>
      <!-- <button id='p2human' class='choice-btn'>Human</button>
      <button id='p2ai' class='choice-btn'>Computer</button> -->
    </div>
  </div>
<!--
  <div class='start-btn'><button id='start'>Start</button></div> -->

  <div id='board' class='board-container'>
    <div class='play-btn' id='btn1' data-index='0'></div>
    <div class='play-btn' id='btn2' data-index='1'></div>
    <div class='play-btn' id='btn3' data-index='2'></div>
    <div class='play-btn' id='btn4' data-index='3'></div>
    <div class='play-btn' id='btn5' data-index='4'></div>
    <div class='play-btn' id='btn6' data-index='5'></div>
    <div class='play-btn' id='btn7' data-index='6'></div>
    <div class='play-btn' id='btn8' data-index='7'></div>
    <div class='play-btn' id='btn9' data-index='8'></div>
  </div>

  <div class='winner'>
    <h1 class='endMessage'></h1>
  </div>

  <div class='reset'>
    <button id='reset' class='rst-btn'>Reset</button>
  </div>

  <div id='footer' class='span'>
    <hr>
    <footer>Made by aewhite90</footer>
  </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
