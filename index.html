<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Tic-Tac-Toe</header>

  <div id='players' class='playerContainer'>
    <div id='playerOne' class='players'>
      <p>X</p>
      <button id='p1human' class='choice-btn'>Human</button>
      <button id='p1ai' class='choice-btn'>Computer</button>
    </div>
    <div id='playerTwo' class='players'>
      <p>O</p>
      <button id='p2human' class='choice-btn'>Human</button>
      <button id='p2ai' class='choice-btn'>Computer</button>
    </div>
  </div>

  <div id='board' class='board-container'>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
    <button class='play-btn'>X</button>
  </div>


  <div id='footer' class='span'>
    <hr>
    <footer>Made by aewhite90</footer>
  </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
