<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Tic-Tac-Toe</header>

  <div id='players' class='playerContainer'>
    <div id='playerOne' class='players'>
      <p class='active'>X</p>
    </div>
    <div id='playerTwo' class='players'>
      <p>O</p>
    </div>
  </div>

  <div id='board' class='board-container'>
    <button class='play-btn btn1' id='0'></button>
    <button class='play-btn btn2' id='1'></button>
    <button class='play-btn btn3' id='2'></button>
    <button class='play-btn btn4' id='3'></button>
    <button class='play-btn btn5' id='4'></button>
    <button class='play-btn btn6' id='5'></button>
    <button class='play-btn btn7' id='6'></button>
    <button class='play-btn btn8' id='7'></button>
    <button class='play-btn btn9' id='8'></button>
  </div>

  <div class='winner'>
    <h1 class='endMessage'></h1>
  </div>

  <div class='reset'>
    <button id='reset' class='rst-btn'>Reset</button>
  </div>

  <div id='footer' class='span'>
    <hr>
    <footer>Made by aewhite90</footer>
  </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
